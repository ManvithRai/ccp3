<!DOCTYPE html>

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/quartz/bootstrap.min.css"/>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Character encoding scheme -->
		<meta charset="UTF-8">
		<title>WEB-APP</title> 
	</head>
<body>
	<div style="margin-right: 20%; margin-left: 20%;">
	{% if msg!=''%}
	<h3 style="color: red">{{msg}}</h3>
	{%else%}

	<h3 style="text-align: center;font-size: 3rem;">File Directory</h3>

	<table class="table table-hover">
		<thead class="thead-dark">
		  <tr>
			<th scope="col" style="font-size: 1.5rem;text-align: center;">List of files stored</th>
			
		  </tr>
		</thead>
		<tbody>
			{% for itr in range(length):%}
		  <tr class="table-secondary">
			<!--<th scope="row">Active</th>-->
			<td><a href="retrieve/file/{{list[itr]}}"><p style="color: rgb(5, 2, 1);text-align: center;font-weight: bold;font-size: 1.5rem;">{{list[itr]}}</p></a></td>
			 </tr>
			 {%endfor%}
			</tbody>
		</table>
		{%endif%}
	</div>
	<!--
	{% if msg!=''%}
		<h3 style="color: red">{{msg}}</h3>
	{%else%}

		{% for itr in range(length):%}
			<li><a href="retrieve/file/{{list[itr]}}">{{list[itr]}}</a></li>
		{% endfor%}
	{%endif%}
	-->
</body>
</html>
