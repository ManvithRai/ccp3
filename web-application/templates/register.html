<!DOCTYPE html>

	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/quartz/bootstrap.min.css"/>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Character encoding scheme -->
		<meta charset="UTF-8"> 
		<title> WEB-APP</title>
	</head>
	<body>
		<div style="margin-left: 40%; margin-top: 5%;">
	
			<h2><b>Register yourself</b></h2>
			<br><h6>{{ name }}</h6>
			<br>
		
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Click here to register yourself</button>
</div>
<!-- Modal -->
<div id="myModal" class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		<h4 class="modal-title">Register</h4>
		
        <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
       
      </div>
      <div class="modal-body">
        <form action="/register-new-user" method="POST" class="form-group">
			<div class="form-floating mb-3">
				<input name="username" type="text" class="form-control" id="floatinguser" placeholder = "username" required width="120vw">
				<label for="floatinguser">Username</label>
					<br >
					</div>
					<div class="form-floating mb-3">
			<input name="first-name" type="text" class="form-control" id="floatingfirst" placeholder= "first name" required width="20vw">
			<label for="floatingfirst">First Name</label>
			<br > 
</div>
<div class="form-floating mb-3">
				<input name="last-name" type="text" class="form-control" id="floatinglast" placeholder= "second name" required width="20vw"> <br >
				<label for="floatinglast">Last Name</label>
				<br>
				</div>
				<input type="submit" class="btn btn-primary">
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



	</body>
</html>
